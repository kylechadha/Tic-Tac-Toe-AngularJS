<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Tangular</title>
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body ng-app ng-controller="TicTacCtrl">

<div class="container">

  <h1>Tic Tac Toe</h1>

  <div class="clear" ng-repeat="row in cells track by $index">
    <div ng-repeat="cell in row track by $index" class="cell animated bounceIn" ng-click="place($parent.$index, $index)">
    </div>
  </div>

  <h2 class="threerules">a<br>general assembly<br><span>Class 3</span><br>production</h2>

</div>
</div>
</body>
</html>
