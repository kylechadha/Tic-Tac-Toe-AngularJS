<!DOCTYPE html>
<html ng-app>
<head>
  <title>Tic Tac Tangular</title>
  
  <!-- JavaScript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato'>
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="TicTacCtrl">
<div id="container">
  <h1>Tic Tac Toe</h1>
  <div ng-repeat="row in cells track by $index">
    <div ng-repeat="cell in row track by $index" class="cell animated bounceIn" ng-click="playerMove($parent.$index, $index)"></div>    
  </div>
</div>
</body>

</html>
